<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet"
    href="styles.css">
</head>

<body>
  <div class="toolbar">
    <div>Sun: <span id="sunCount">50</span></div>
    <div id="plantButtons"></div>
    <button onclick="toggleSpeed()">Toggle Speed</button>
    <div>Wave: <span id="waveCounter">1</span>/5</div>
    <div class="progress-container">
      <div id="progressBar"
        class="progress-bar"></div>
    </div>
    <div>
      <button onclick="toggleMusic()">Toggle Music</button>
      <input type="range"
        id="volumeSlider"
        min="0"
        max="1"
        step="0.1"
        value="0.3"
        onchange="updateVolume(this.value)">
    </div>
  </div>
  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
  </div>
  <audio id="gameAudio"
    src="audio.mp3"
    loop
    autoplay></audio>
  <img id="zombieImage"
    src="zombie.png"
    style="display:none">
  <img id="helmetZombieImage"
    src="helmet_zombie.png"
    style="display:none">
  <img id="bucketZombieImage"
    src="bucket_zombie.png"
    style="display:none">
  <img id="peashooterImage"
    src="peashooter.svg"
    style="display:none">
  <script src="script.js"></script>
</body>

</html>

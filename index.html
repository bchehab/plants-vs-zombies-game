<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet"
    href="styles.css">
</head>

<body>
  <div class="controls">
    Sun: <span id="sunCount">50</span>
    <div id="plantButtons"></div>
    <button onclick="toggleSpeed()">Toggle Speed</button>
  </div>
  <div class="wave-info">Wave: <span id="waveCounter">1</span>/5</div>
  <div class="progress-container">
    <div id="progressBar"
      class="progress-bar"></div>
  </div>
  <div class="audio-controls">
    <button onclick="toggleMusic()">Toggle Music</button>
    <input type="range"
      id="volumeSlider"
      min="0"
      max="1"
      step="0.1"
      value="0.3"
      onchange="updateVolume(this.value)">
  </div>
  <audio id="gameAudio" src="audio.mp3" loop autoplay></audio>
  <canvas id="gameCanvas"
    width="window.innerWidth"
    height="window.innerHeight"></canvas>
  <img id="zombieImage" src="zombie.png" style="display:none">
  <img id="helmetZombieImage" src="helmet_zombie.png" style="display:none">
  <img id="bucketZombieImage" src="bucket_zombie.png" style="display:none">
  <script>
    window.addEventListener('resize', function() {
      const canvas = document.getElementById('gameCanvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
  <script src="script.js"></script>
</body>

</html>
